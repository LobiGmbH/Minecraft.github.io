<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>HappyMC Access</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #020617, #000);
    font-family: "Segoe UI", Arial, sans-serif;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(15, 23, 42, 0.95);
    border-radius: 16px;
    padding: 32px;
    width: 380px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
    margin-top: 0;
    font-size: 26px;
    text-align: center;
}

.price {
    text-align: center;
    font-size: 20px;
    margin-bottom: 25px;
}

.field {
    margin-bottom: 16px;
}

.field label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    opacity: 0.8;
}

.field input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    margin-top: 10px;
    transition: 0.2s;
}

.buy {
    background: linear-gradient(135deg, #22c55e, #4ade80);
    color: #052e16;
    cursor: pointer;
}

.buy:hover {
    transform: scale(1.03);
}

.next {
    background: #334155;
    color: #94a3b8;
    cursor: not-allowed;
}

.footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.5;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="card">
    <h1>HappyMC Zugang</h1>
    <div class="price">Preis: <strong>4,99 â‚¬</strong></div>

    <div class="field">
        <label>Benutzername</label>
        <input placeholder="Dein Benuzername">
    </div>

    <div class="field">
        <label>E-Mail</label>
        <input placeholder="Deine Emailadresse">
    </div>

    <button class="buy">Kaufen</button>

    <button class="next"
        disabled
        onclick="window.location.href='https://sites.google.com/view/happymc/shop'">
        Weiter
    </button>

    <div class="footer">
        HappyMC Secure Checkout
    </div>
</div>

</body>
</html>
